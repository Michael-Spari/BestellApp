<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="init()">
    <header>
    <div class="contentMax">
            <div class="headerFrame">
                <img class="logo" src="./assets/icons/Logo.png">
                <img class="hMenue" src="./assets/icons/hMenue.png">
            </div>
        </div>
    </header>
    <section>
        <div class="contentMax">
            <img class="headerImg" src="./assets/img/bgizza.jpg">
            <div class="formatFrame">              
                <div id="dishesFrame"></div>
                <div class="basketFrame">
                    <div class="basket"><hr><b>Warenkorb</b><hr>
                        <div id="basketRows"></div>
                        <hr>
                        <div class="basketTotal">
                            <div class="basketSubtotalText">Zwischensumme:</div>
                              <div id="basketSubtotalPrice"></div>
                                <div id="deliveryCosts">zzgl. Lieferkosten: 2,50 €</div>
                                  <div id="deliveryCostsPrice"></div>
                                    <div class="basketTotalText"><b>Gesamt:</b></div>
                                      <div id="basketTotalPrice"></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    <footer>
        <div id="footer">
            <div class="contentMax">
            <div id="footerBasket">
                <div id="footerBasketIcon"></div>
                <div id="footerBasketCount">0</div>
            </div>
            <div id="footerTotal">
                <div id="footerTotalText"><b>Gesamt:</b></div>
                <div id="footerTotalPrice">0.00 €</div>
            </div>
            <div id="footerOrder"><b>Bestellen</b></div>
        </div>
    </div> 
    </footer>   
</body>
</html>
